<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search with History</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #searchBox {
      width: 300px; /* You can change this and popup will follow */
      padding: 8px;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 80%;
      overflow-y: auto;
      display: none;
      position: absolute;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* shadow */
      border-radius: 4px;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #f0f0f0;
    }
    #suggestions .footer {
      padding: 8px;
      border-top: 1px solid #ddd;
      text-align: center;
      background: #fafafa;
      border-radius: 0 0 4px 4px;
    }
    #suggestions .footer a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }
    #suggestions .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<input type="text" id="searchBox" placeholder="Search...">
<div id="suggestions"></div>

<script>
  const searchBox = document.getElementById("searchBox");
  const suggestions = document.getElementById("suggestions");

  // Load history from localStorage
  let searchHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];

  function updateSuggestions() {
    // Match width with searchBox
    suggestions.style.width = searchBox.offsetWidth + "px";

    suggestions.innerHTML = "";
    if (searchHistory.length === 0) {
      suggestions.style.display = "none";
      return;
    }

    // Add search history items
    searchHistory.forEach(item => {
      const div = document.createElement("div");
      div.textContent = item;
      div.onclick = () => {
        searchBox.value = item;
        suggestions.style.display = "none";
      };
      suggestions.appendChild(div);
    });

    // Add footer link
    const footer = document.createElement("div");
    footer.className = "footer";
    footer.innerHTML = `<a href="advanced-search.html">Advanced Search</a>`;
    suggestions.appendChild(footer);

    suggestions.style.display = "block";
  }

  // Show suggestions on focus
  searchBox.addEventListener("focus", updateSuggestions);

  // Resize popup on window resize
  window.addEventListener("resize", () => {
    suggestions.style.width = searchBox.offsetWidth + "px";
  });

  // Hide suggestions when clicked outside
  document.addEventListener("click", (e) => {
    if (!searchBox.contains(e.target) && !suggestions.contains(e.target)) {
      suggestions.style.display = "none";
    }
  });

  // Handle enter key
  searchBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const term = searchBox.value.trim();
      if (term !== "") {
        // Add new term to history (max 10 unique)
        searchHistory = [term, ...searchHistory.filter(t => t !== term)].slice(0, 10);
        localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
      }
      suggestions.style.display = "none";
    }
  });
</script>

</body>
</html>
