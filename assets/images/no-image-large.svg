<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">No image available</title>
  <desc id="desc">Generic placeholder to indicate that an image is missing or not found.</desc>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f3f4f6"/>

  <!-- Dotted border -->
  <rect x="10" y="10" width="780" height="480" rx="16" ry="16"
        fill="none" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="10 10"/>

  <!-- Icon container -->
  <rect x="240" y="120" width="320" height="220" rx="18" ry="18"
        fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>

  <!-- Mountains icon -->
  <polygon points="280,300 350,210 420,300" fill="#cbd5e1"/>
  <polygon points="360,300 440,230 520,300" fill="#bfcad8"/>
  <!-- Sun -->
  <circle cx="470" cy="190" r="18" fill="#94a3b8"/>

  <!-- Slash to indicate missing -->
  <line x1="260" y1="140" x2="540" y2="320" stroke="#9ca3af" stroke-width="16" stroke-linecap="round" opacity="0.9"/>

  <!-- Text -->
  <text x="400" y="390" font-family="Inter, Roboto, Arial, sans-serif" font-size="28" font-weight="700"
        text-anchor="middle" fill="#6b7280">No Image</text>
  <text x="400" y="420" font-family="Inter, Roboto, Arial, sans-serif" font-size="16"
        text-anchor="middle" fill="#9ca3af">Image not found</text>
</svg>