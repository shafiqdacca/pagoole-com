<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagoole Advanced Search</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pagoole.com/css/styles.css">
    <link rel="stylesheet" href="https://pagoole.com/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .advanced-search-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }

        .advanced-search-box input,
        .advanced-search-box select {
            margin-bottom: 10px;
        }

        #searchResults li {
            margin-bottom: 15px;
        }

        .tab {
            margin-top: 20px;
        }

        .tab button {
            padding: 10px 20px;
            margin-right: 5px;
            border: none;
            background-color: #e9ecef;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab button.active {
            background-color: #0d6efd;
            color: white;
        }

        .tabcontent {
            display: none;
            margin-top: 20px;
        }

        .page-content {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Global Header -->
    <div id="header"></div>
    <!-- Navigation -->
    <div style="margin-top:60px;" class="header-section">
        <h2>Advanced Search</h2>
    </div>

    <div class="page-content">
        <div class="advanced-search-box">
            <form id="advancedSearchForm" onsubmit="return performSearch();">
                <div class="row">
                    <div class="col-lg-4">
                        <input type="text" id="keyword" class="form-control" placeholder="Keyword">
                    </div>
                    <div class="col-lg-3">
                        <select id="category" class="form-control">
                            <option value="">All Categories</option>
                            <option value="lost">Lost</option>
                            <option value="found">Found</option>
                            <option value="sale">Sale</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" id="location" class="form-control" placeholder="Location">
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabs -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'all')" id="defaultOpen">All</button>
            <button class="tablinks" onclick="openTab(event, 'lost')">Lost</button>
            <button class="tablinks" onclick="openTab(event, 'found')">Found</button>
            <button class="tablinks" onclick="openTab(event, 'sale')">Sale</button>
        </div>

        <!-- Search Results -->
        <div id="all" class="tabcontent">
            <ul id="searchResults">

            </ul>
        </div>
        <div id="lost" class="tabcontent">
            <ul id="lostResults"></ul>
        </div>
        <div id="found" class="tabcontent">
            <ul id="foundResults"></ul>
        </div>
        <div id="sale" class="tabcontent">
            <ul id="saleResults"></ul>
        </div>
    </div>
    <ul id="searchResults">

    </ul>
    </div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script>
        function performSearch() {
            const keyword = document.getElementById("keyword").value.toLowerCase();
            const category = document.getElementById("category").value;
            const location = document.getElementById("location").value.toLowerCase();

            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = '';

            // Dummy data for demonstration
            const data = [
                { title: 'Lost Mobile Phone', category: 'lost', location: 'Motijheel', description: 'Lost Samsung Galaxy S21' },
                { title: 'Found Dog', category: 'found', location: 'Dhanmondi', description: 'Brown Labrador found' },
                { title: 'iPhone 13 for Sale', category: 'sale', location: 'Gulshan', description: 'Selling iPhone 13' },
            ];

            const filtered = data.filter(item => {
                const matchKeyword = !keyword || item.title.toLowerCase().includes(keyword) || item.description.toLowerCase().includes(keyword);
                const matchCategory = !category || item.category === category;
                const matchLocation = !location || item.location.toLowerCase().includes(location);
                return matchKeyword && matchCategory && matchLocation;
            });

            if (filtered.length === 0) {
                resultsContainer.innerHTML = '<li>No results found.</li>';
            } else {
                filtered.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.title}</strong> - ${item.description} <em>(${item.location})</em>`;
                    resultsContainer.appendChild(li);
                });
            }

            openTab(event, 'all');
            return false;
        }

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";

            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) tablinks[i].className = tablinks[i].className.replace(" active", "");

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <!-- Global Footer -->

    <script src="https://pagoole.com/js/search-suggessions.js" defer></script>
    <script src="https://pagoole.com/js/header.js" defer></script>
    <script src="https://pagoole.com/js/script.js" defer></script>
    <script src="https://pagoole.com/global/add-all-global-files.js" defer></script>
</body>
</html>
